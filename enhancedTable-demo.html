<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<title>Enhanced Table Demo</title>
</head>
<body>
<h1>Enhanced Table Demo</h1>

<h2>Musicians</h2>
<div id="musicians">
</div>


<h2>Coffee</h2>

<table class="sortable">
<thead><tr class="sort">
<th>Name</th>
<th>Coffees per Day</th>
</tr></thead>

<tr><td>Hyper</td><td>13</td></tr>
<tr><td>Rich</td><td>3</td></tr>
<tr><td>Conservative</td><td>1</td></tr>
</table>

<script src="jquery.min.js"></script>
<script src="d3.min.js"></script>
<script src="util.js"></script>
<script src="fieldChooser.js"></script>
<script src="enhanceTable.jquery.js"></script>

<script>
let fields = ["musician", "instrument", "genre"];
let data = [
["Jerry Garcia", "guitar", "rock"],
["Elton John", "piano", "rock"],
["Elvin Jones", "drums", "jazz"],
["Yoyo Mah", "cello", "classical"],
["Rich Caloggero", "guitar", "jam"]
];


createTable ("#musicians", fields, data);
$("table").enhanceTable();

</script>

</body>
</html>
