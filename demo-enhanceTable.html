<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<title>Sortable Tables Demo</title>
</head>
<body>
<h1>Sortable Tables Demo</h1>

<h2>Numbers</h2>
<div id="numbers">
</div>


<h2>Coffee</h2>

<table class="sortable">
<thead><tr class="sort">
<th>Name</th>
<th>Coffees per Day</th>
</tr></thead>

<tr><td>Hyper</td><td>13</td></tr>
<tr><td>Rich</td><td>3</td></tr>
<tr><td>Conservative</td><td>1</td></tr>
</table>

<script src="jquery.min.js"></script>
<script src="d3.min.js"></script>
<script src="util.js"></script>
<script src="fieldChooser.js"></script>
<script src="enhanceTable.jquery.js"></script>

<script>
let fields = ["number", "English"];
let data = [
[0, "zero"],
[1, "one"],
[2, "two"]
];



createTable ("#numbers", fields, data);
$("table").enhanceTable();

</script>

</body>
</html>
